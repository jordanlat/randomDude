<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TCE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Teamder</h1>
        <h2>Cnam Edition</h2>
    </header>
    <!-------------------------------------------------------->
    <main>
        <div class="mainContent flexCenter" id="intro">
            <h2><i>A button pressed, can change your life</i></h2>
            <div class="press">
                <div class="nbrMate">
                    <form action="#">
                        <p>Nombre de personne dans le groupe</p>
                        <input type="number" name="nbrMate" id="nbrMate" required min="1" value="2">
                    </form>
                </div>
                <div class="bp">
                    <button type="button" onclick="tinder()" id="pressMe" >PRESS ME</button>
                </div>
            </div>
            <div class="input">
                <form action="#" method="GET" onsubmit="return false">
                    <label for="name">Enter a name: </label>
                    <input type="text" name="name" id="name">
                    <input type="submit" value="Submit" id="submit">
                </form>
            </div>
        </div>
        <div id="list" class="flexCenter"></div>
        <div  id="scrollTop">
            <button id="idTopBp" class="topBp" type="button" onclick="toTop()">Top</button>
        </div>
    </main>
    <!-------------------------------------------------------->
    <footer>
        <div class="copyMiddle flexCenter">
            <h4>CopyMiddle 2019 Jordan LAT</h4>
        </div>
    </footer>
</body>
<script src="assets/scripts/main.js"></script>
</html>
