        <div class="mainFrame">
            <div class="box1">
                <div id="update">
                    <div id="counter"></div>
                    <form action="#" method="post" id="form">
                        <label for="">Name List: </label><br>
                        <input type="text" class="form-control" placeholder="Put the name here" id="inputName"autofocus aria-label="Put the name here" aria-describedby="bpAdd">

                    <br>

                    <input type="number"  type="text" name="nbrMate" id="nbrMate" min="1" value="2"><br>

                </form>
            </div>
