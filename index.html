<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Formulaire Dynamique</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body onload="init()">
    <header>
        <h1 class="titre">Teamder</h1>
        <h2 class="sousTitre">Press a button can change two life.</h2>
    </header>
    <main>
        <div class="mainFrame">
            <div id="buttonRandom">
                <form action="#" method="POST">
                    <br>
                    <label for="nbrMate">Number of people in one team: </label><br>
                    <input type="number" type="text" name="nbrMate" id="nbrMate" min="1" value="2"><br>
                    <input type="button" id="bpRandom" name="nbrMate" value="Let's Shuffle">
                </form>
            </div>
            <div id="update">
                <div id="counter"></div>
                <form action="#" method="post" id="form">
                    <label for="">Name List: </label><br>
                    <input type="text" placeholder="Prénom" id="inputName">
                    <input type="submit" id="bpAdd" value="Add">
                </form>
                <br>
            </div>
            <div class="olList">
                <ol id="list"></ol>
                <!-- Ici main.js va ajouter la liste préfaite de prénom -->
            </div>
        </div>
        <div id='team'>
            <!-- Ici main.js va ajouter la nouvelle liste de prénom -->
        </div>

    </main>
    <footer>
        <h5>Copyright Jordan LAT 2019</h5>
    </footer>    
</body>
<script src="assets/main.js"></script>
</html>
